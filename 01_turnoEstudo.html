<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Informe em qual turno estuda (utilize M-matutino ou V-Vespertino ou N- Noturno):").trim().toLowerCase()
    //PROCESSAMENTO
    switch (turno) {
        case "m":
            document.write("Bom dia!!");
            break;
        case "v":
            document.write("Boa tarde!!");
            break;
        case "n":
            document.write("Boa noite!!");
            break;
        default:
            document.write("Valor inválido!!");
            break;
    }    
    //SAÍDA

</script>
